{% extends 'layout.html' %} {% block content %}
<h1>Organized Transactions</h1>
<table class="table">
  <thead>
    <tr>
      <th>Transaction</th>
      <th>Date</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for i in range(transactions|length) %}
    <tr>
      <td>{{ transactions[i] }}</td>
      <td>{{ dates[i] }}</td>
      <td>{{ prices[i] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
